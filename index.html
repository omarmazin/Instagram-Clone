<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="Assets/Css/style.css">
    <!-- FONT AWESOME  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">



    <title>Instagram-Clone</title>
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-wrapper">
            <img src="Assets/Images/logo.png" class="brand-img" alt="Logo">
            <form class="search-form" action="">
                <input type="text" class="search-box" placeholder="search..">
            </form>
            <div class="nav-items">
                <i class="icon fa fa-home"></i>
                <i class="icon fas fa-plus"></i>
                <i class="icon fas fa-heart"></i>
                <div class="icon user-profile">
                    <i class="fas fa-user"></i>
                </div>
            </div>
        </div>
    </nav>

    <!-- Section -->
    <section class="main">
        <div class="wrapper">
            <div class="left-col">
                <!-- Story Bar -->
                <div class="status-wrapper">
                    <div class="status-card">
                        <div class="profile-pic">
                            <img src="/Assets/Images/Me.jpg" alt="">
                        </div>
                        <p class="username">Your Status</p>
                    </div>
                    <div class="status-card">
                        <div class="profile-pic">
                            <img src="/Assets/Images/SoleilColza.jpg" alt="">
                        </div>
                        <p class="username">soleil.colza</p>
                    </div>
                    <div class="status-card">
                        <div class="profile-pic">
                            <img src="/Assets/Images/Abdullah.jpg" alt="">
                        </div>
                        <p class="username">abdullah.4444.m</p>
                    </div>
                    <div class="status-card">
                        <div class="profile-pic">
                            <img src="/Assets/Images/luxur.jpg" alt="">
                        </div>
                        <p class="username">luxur.4</p>
                    </div>
                    <div class="status-card">
                        <div class="profile-pic">
                            <img src="/Assets/Images/Ba3ostor.jpg" alt="">
                        </div>
                        <p class="username">ba3ostor</p>
                    </div>
                </div>
                <div class="post">
                    <div class="info">
                        <div class="user">
                            <div class="profile-pic">
                                <img src="/Assets/Images/Me.jpg" alt="">
                            </div>
                            <p class="username">the_venomenon</p>
                        </div>
                        <i class="fas fa-ellipsis-h options"></i>
                    </div>
                    <img src="Assets/Images/Me.jpg" alt="" class="post-image">
                    <div class="post-content">
                        <div class="reaction-wrapper">
                            <i class="icon fas fa-heart"></i>
                            <i class="icon fas fa-comment"></i>
                        </div>
                        <p class="likes">150 likes</p>
                        <p class="description">
                            <span>the_venomenon</span> this is a post by the_venomenon
                        </p>
                        <p class="post-time">2023/03/07</p>
                    </div>
                    <div class="comment-wrapper">
                        <img src="/Assets/Images/Me.jpg" class="icon">
                        <input type="text" class="comment-box" placeholder="Add a comment"></input>
                        <button class="comment-btn">post</button>
                    </div>
                </div>
            </div>
            <div class="right-col">

                <!-- << Start Coding Here PLZ >> -->

            </div>
        </div>
    </section>
    <!-- Script  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
        integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc"
        crossorigin="anonymous"></script>
</body>

</html>
